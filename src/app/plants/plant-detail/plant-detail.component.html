<div class="card" *ngIf="plant">
  <div class="card-header">
    {{ pageTitle + " : " + plant.name}}
  </div>
  <div class="card-body"></div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary"
            (click)="onBack()"
            [style.width.px]="80">
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
